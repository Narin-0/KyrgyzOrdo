    <style>@font-face{font-family:"Common-text";src:url("TwilightC-Regular.ttf") format("truetype");font-weight:normal;font-style:normal}*{margin:0;padding:0;box-sizing:border-box}html,body{width:100%;height:100%;overflow:hidden}h1,p{text-align:center;margin:.5rem auto;max-width:90%}h1{padding-top:7%;font-size:3rem;font-family:"Georgia",serif;background:linear-gradient(to right, rgb(255, 217, 0), #ffb700);-webkit-background-clip:text;-webkit-text-fill-color:rgba(0,0,0,0);text-shadow:2px 2px 4px rgba(0,0,0,.7);animation:fadeIn 2s ease-in-out}p{font-size:1.5rem;color:#f0f0f0;text-shadow:1px 1px 3px rgba(0,0,0,.6);animation:fadeIn 2.5s ease-in-out}.container-begin{background-image:url("images/urt.png");background-size:cover;background-position:center;background-repeat:no-repeat;width:100vw;height:100vh;position:absolute;top:0;left:0;transition:opacity 1s ease-in-out;display:grid;grid-template-rows:4fr 1fr;animation-name:fadeIn;animation-duration:2s;animation-fill-mode:forwards}@keyframes fadeIn{0%{opacity:0}100%{opacity:1}}.container-begin.hidden{opacity:0;pointer-events:none}.div-top{position:absolute;top:2px;margin:1rem}.div-top div{background-color:rgba(112,90,90,.7);border-radius:20px}.div-top p{font-family:"Common-text",sans-serif;color:#fff;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000}.div-top h1{font-size:clamp(2.5rem,1.25rem + 4vw,3rem)}.div-door{position:relative;width:80px;height:110px;cursor:pointer;transition:transform .3s ease;display:flex;align-items:center;justify-content:center;text-align:center;padding:10px;top:78%;left:53%}#open-urt{width:70px;height:70px;border-radius:50%;background:rgba(0,0,0,.5);border:none;cursor:pointer;outline:none;box-shadow:0 0 0 0 rgba(0,0,0,.7);animation:pulse 1.5s infinite}@keyframes pulse{0%{transform:scale(0.95);box-shadow:0 0 0 0 rgba(0,0,0,.7)}70%{transform:scale(1);box-shadow:0 0 0 10px rgba(74,144,226,0)}100%{transform:scale(0.95);box-shadow:0 0 0 0 rgba(74,144,226,0)}}.div-welcome{padding:1rem}.div-text{padding:10px;background-color:rgba(112,90,90,.7);border-radius:20px;display:flex;flex-direction:column;gap:3px}.div-text p{font-family:"Common-text",sans-serif;color:#fff;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;font-size:clamp(1.25rem,-3.125rem + 14vw,3rem)}.div-text .welcome-p-1{font-size:clamp(1.375rem,-0.1875rem + 5vw,2rem)}.container-end{position:absolute;top:0;left:0;width:100vw;height:100vh;background-image:url("images/urt_inside.png");background-size:cover;background-position:center;background-repeat:no-repeat;opacity:0;pointer-events:none;transition:opacity 1s ease-in-out}.container-end.active{display:block;opacity:1;pointer-events:auto}.div-end-top{padding:1rem}.div-end-top div{background-color:rgba(112,90,90,.7);border-radius:20px}.div-end-top p{font-family:"Common-text",sans-serif;color:#fff;text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;font-size:30px}.div-end-bottom{position:relative;width:100%;height:100%;font-family:"Common-text",sans-serif;display:flex;flex-direction:column;gap:10px}.div-end-buttons{position:absolute;display:block;width:100%;top:10%}.container-end-buttons{position:relative;padding:1rem}.buttons-end{padding:8px;top:40px;color:#fff;background-color:#6fc21d;border:2px solid #000;box-shadow:10px 10px 15px rgba(0,0,0,.5);font-size:30pt}.asd{margin:6px;display:flex;flex-direction:column;gap:3px}.asd a{text-decoration:none;font-size:20pt;position:center;color:#fff;padding:7px;background-color:#95cc5e;border:2px solid #000;border-radius:20px;box-shadow:5px 5px 10px rgba(0,0,0,.5)}.but-middle{display:block;width:100%}summary{list-style:none}.small-text{font-size:10pt}a{text-decoration:none}</style>
</head>

<body>
    <!-- Блок начала -->
    <div class="container-begin">
        <div class="div-top">
            <h1>Кыргыз Ордо</h1>
            <div>
                <p>Путешествие по культуре Кыргызстана</p>
            </div>
        </div>
        
        <!-- Верхний блок с кнопкой входа -->
        <div class="div-door">
            <!-- кнока двери -->
            <div class="div-urt"><button id="open-urt"></button></div>
        </div>
        <!-- КОНЕЦ Верхний блок с кнопкой входа -->

        <!-- Нижний блок с приветсвием -->
        <div class="div-welcome">
            <div class="div-text">
                <p class="welcome-p-1">Добро пожаловать на сайт!</p> 
                <p>Нажмите на дверь юрты, чтобы войти в неё.</p>
            </div>
        </div>
        <!-- КОНЕЦ Нижний блок с приветсвием -->
    </div>
    <!-- КОНЕЦ Блок начала -->

    <!-- Блок конца -->
    <div class="container-end">
        <div class="div-end-top">
            <div class="div-text">
                <p>Нажмите на раздел, чтобы узнать.</p>
            </div>
        </div>

        <!-- Блок нижней части конца -->
        <div class="div-end-bottom">
            <!-- 1 кнопка -->
            <div class="container-end-buttons">
                <details>
                    <summary class="buttons-end">Наука</summary>
                    <div class="asd">
                        <a href="geography.html">Карта </a>
    
                        <a href="manas2.html">Манас</a>
                        <a href="lichnost.html">Личности</a>
                    </div>
                </details>
            </div>

            <!-- 3 кнопка -->
            <div class="container-end-buttons">
                <details>
                    <summary class="buttons-end">Духовность</summary>
                    <div class="asd">
                        <a href="beeeeeeeeeee.html">Традиции</a>
                        <a href="literature.html">Литература</a>
                        <a href="instrumrnt.html">Музыка</a>
                        
                        <a href="cinema.html">Кино</a>
                    </div>
                </details>
            </div>
            
            <!-- 2 кнопка -->
            <div class="container-end-buttons">
                <a class="buttons-end but-middle" href="yourt.html">Строение юрты</a>
            </div>
            
            
        </div>   
        <!-- КОНЕЦ Блок нижней части конца -->
    </div>
    <!-- КОНЕЦ Блок конца -->

    <!-- JS -->
    <script>
        document.getElementById('open-urt').addEventListener('click', function() {
            // Плавно скрываем начальный контейнер
            document.querySelector('.container-begin').classList.add('hidden');
            
            // После завершения анимации скрытия показываем конечный контейнер
            setTimeout(function() {
                document.querySelector('.container-end').classList.add('active');
            }, 1000); // Задержка должна соответствовать длительности анимации (1s)
        });

        document.addEventListener('DOMContentLoaded', function () {
            const allDetails = document.querySelectorAll('details');

            allDetails.forEach(details => {
                details.addEventListener('toggle', function () {
                    if (this.open) {
                        // Закрываем все другие details
                        allDetails.forEach(otherDetails => {
                            if (otherDetails !== this && otherDetails.open) {
                                otherDetails.open = false;
                            }
                        });
                    }
                });
            });
        });
    </script>
    <!-- END JS -->
</body>
</html>
